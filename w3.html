<!DOCTYPE html>
<html>
    <head>
        <title>W3 modal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <body>
        <div class="w3-container">
            <button onclick="promote(event)">Promote</button>
            <button onclick='console.log("log")'>Console log</button>
            <h1 id='choice'></h1>

            <div id="modal" class="w3-modal" style='display: none'>
                <!-- <div class="w3-modal-content" style="width: 245px"> -->
                    <div class="w3-container">
                        <button id="queen" onclick='finishPromote("q")'></button>
                        <button id="rook" onclick='finishPromote("r")'></button>
                        <button id="bishop" onclick='finishPromote("b")'></button>
                        <button id="knight" onclick='finishPromote("n")'></button>
                        <button id="cancel" onclick='finishPromote(false)'></button>
                    </div>
                <!-- </div> -->
            </div>
        </div>
        <script src="common.js"></script>
        <script src="w3.js"></script>
    </body>
</html>
